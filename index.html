<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBSC-ICS | Entity Extraction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="flex items-center justify-center p-4">
    <!-- Notification Container (will be created dynamically) -->
    
    <div class="card w-full max-w-md p-8">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-brain text-4xl mr-2 logo-container"></i>
                <h1 class="text-2xl font-bold logo-container">NBSC-ICS</h1>
            </div>
            <h2 class="text-xl font-semibold text-gray-700">Entity Extraction System</h2>
            <p class="text-sm text-gray-500 mt-1">Research Abstract Knowledge Representation</p>
        </div>
        
        <!-- Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="login-tab" class="flex-1 py-2 px-4 font-medium text-center text-indigo-600 border-b-2 border-indigo-600">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
            <button id="signup-tab" class="flex-1 py-2 px-4 font-medium text-center text-gray-500 hover:text-indigo-600">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
            </button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form id="loginForm">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="login-email" class="pl-10 w-full p-3 input-field rounded-lg focus:outline-none" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="login-password" class="pl-10 w-full p-3 input-field rounded-lg focus:outline-none" placeholder="••••••••" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye-slash toggle-password text-gray-400" onclick="togglePassword('login-password', this)"></i>
                        </div>
                    </div>
                    <div class="flex justify-end mt-1">
                        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium mb-4" id="login-btn">
                    <span id="login-btn-text"><i class="fas fa-sign-in-alt mr-2"></i>Login</span>
                    <span id="login-btn-spinner" class="hidden"><i class="fas fa-spinner fa-spin mr-2"></i>Processing...</span>
                </button>
                
                <div class="text-center text-sm text-gray-500">
                    Don't have an account? <a href="#" id="show-signup" class="text-indigo-600 hover:underline">Sign up</a>
                </div>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form id="signupForm">
                <div class="mb-4">
                    <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="signup-name" class="pl-10 w-full p-3 input-field rounded-lg focus:outline-none" placeholder="John Doe" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="signup-email" class="pl-10 w-full p-3 input-field rounded-lg focus:outline-none" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="signup-password" class="pl-10 w-full p-3 input-field rounded-lg focus:outline-none" placeholder="••••••••" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye-slash toggle-password text-gray-400" onclick="togglePassword('signup-password', this)"></i>
                        </div>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">Minimum 8 characters with at least one number</div>
                </div>
                
                <div class="mb-6">
                    <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="signup-confirm-password" class="pl-10 w-full p-3 input-field rounded-lg focus:outline-none" placeholder="••••••••" required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye-slash toggle-password text-gray-400" onclick="togglePassword('signup-confirm-password', this)"></i>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="w-full btn-primary text-white py-3 px-4 rounded-lg font-medium mb-4" id="signup-btn">
                    <span id="signup-btn-text"><i class="fas fa-user-plus mr-2"></i>Create Account</span>
                    <span id="signup-btn-spinner" class="hidden"><i class="fas fa-spinner fa-spin mr-2"></i>Processing...</span>
                </button>
                
                <div class="text-center text-sm text-gray-500">
                    Already have an account? <a href="#" id="show-login" class="text-indigo-600 hover:underline">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
